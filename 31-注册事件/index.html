<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#btn{
				width: 20px;
				height: 20px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="btn"></div>
		<div id="oBox"><p>我是文本内容</p></div>
		<script type="text/javascript">
			let oBtn = document.getElementById('btn')
			oBtn.onclick = function(){
				let li = '<li>'+ oBox.innerHTML + '</li>'
				this.innerHTML += li 
			}
		</script>
	</body>
</html>
