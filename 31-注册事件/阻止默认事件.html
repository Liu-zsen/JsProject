<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阻止默认事件</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="box">asdasdasdas</div>
		<script>
			var obox = document.getElementById('box')
			obox.oncontextmenu = function(e){
				e = e ||window.event
				e.preventDefault()					//阻止鼠标右键
			}	
		</script>
	</body>
</html>
