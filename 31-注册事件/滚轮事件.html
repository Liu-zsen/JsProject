		//兼容写法
		mousewheel(document,function(a,d){
			if(d>0){
				console.log('正在向上滚动')
			}else{
				console.log('正在向下滚动！')
			}
			return false
		})
		
		function mousewheel(obj,Fn){
				function eFn(e){
					e = e || window.event
					var detail = (e.wheelDelta/120) || -e.detail/3
					if(Fn.call(this,e,detail) === false ){
						e.preventDefault()
					}
				} 
				if(document.onmousewheel !== undefined){		//将判断onmousewheel的值
					document.addEventListener?obj.addEventListener('mousewheel',eFn,false):obj.attachEvent('onmousewheel'.eFn)
				}else{
					obj.addEventListener('DOMMouseScroll',eFn,false)
				}
		}
