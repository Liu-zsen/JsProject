<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二级导航</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				font-family: "微软雅黑", serif; 
				font-size: 14px;
				color: #272727;
			}
			ul,li{list-style: none;}
			#box{
				width: 200px;
				border: 1px solid #ccc;
				margin: 50px auto;
			}
			#box ul{
                width: 100%;
                overflow: hidden;
                height: 31px;
			}
			#box ul li{
				height: 30px;
				line-height: 30px;
				text-indent: 10px;
				border-bottom: 1px solid #b1b1b1;
			}
			#box ul li:hover{
				background: #CCCCCC;
			}
			#box ul .title{
				line-height: 35px;
				background-color: #FFC0CB;
				text-indent: 5px;
			}
			#box .show{
				height: auto;
			}
		</style>
	</head>
	<body>
		<div  id="box">
			<ul class="show">
				<li class="title">朋友</li>
				<li>小米</li>
				<li>小明</li>
				<li>小红</li>
			</ul>
			<ul>
				<li class="title">同时</li>
				<li>海牙</li>
				<li>海龙</li>
				<li>海文</li>
			</ul>
			<ul>
				<li class="title">爱人</li>
				<li>小丽</li>
				<li>桃子</li>
				<li>玛利亚</li>
			</ul>
		</div>
		
		<script>
			var oBox = document.getElementById("box"),
				oul = oBox.getElementsByTagName("ul"),   
				otitle = oBox.querySelectorAll("ul .title"),
				length = otitle.length,
				index = 0
				
				
				//遍历
				//在触发点击事件之前 ，用自定义属性存储 i
				//触发点击事件的时候
				
				//点击触发后,清空上一个ul的className属性
				//将当前的序号数赋给index
				//点击触发后,为当前ul加上className属性
				for(var i=0;i<length;i++){
					
					otitle[i].wo = i
					otitle[i].onclick = function(){
						oul[index].className = "";
						index = this.wo;
						oul[index].className = "show"
					}
				}

		</script>
	</body>
</html>
