<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>歌曲表格</title>
		<script src="js/data.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background-color: #ddd;
			}
			.box{
				height: auto;
				margin: 50px auto;
				padding: 20px;
				background-color:#fff;
			}
			li{
				list-style:none
			}
			.box ul li{
				display:flex;
				line-height: 35px;
				align-items: center;   /* 令子元素垂直居中*/
				text-align:center;
				
			}
			.box ul li:first-child{
				background-color: #333333;
				color:#fff;
				font-weight: bold;
			}
			.box ul li:nth-child(even){
				background-color: #ccc;
			}
			.box li span{
				flex:1;   
				border-right: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
			
			</ul>
		</div>
		<script>
		
		
		</script>
	</body>
</html>
