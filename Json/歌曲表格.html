<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>歌曲表格</title>
		<script src="js/data.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background-color: #ddd;
			}
			.box{
				width: 1080px;
				height: auto;
				margin: 50px auto;
				background-color:#fff;
				text-align: center;
			}
			.box ul:after{
				content:"";
				display: block;
				clear:both;
			}
			.box ul{
				list-style: none;
			}
			.box ul li {
				height: 35px;
				line-height: 35px;
			}

			.box ul li:nth-child(odd){
				background-color:#00ff01
			}
			.box ul li:nth-child(even) {
				
			}
			.box ul li:nth-child(1){
				background-color:#333;
				color:#fff;
				font-weight: bold;
			}			
			.box ul li p{
				float:left;
				height: 35px;
				line-height: 35px;
				border-right:1px solid #ccc;
			}
			.box ul li p:nth-child(1){
				width: 80px;
			}
			.box ul li p:nth-child(2){
				width: 290px;
			}
			.box ul li p:nth-child(3){
				width: 160px;
			}
			.box ul li p:nth-child(4){
				width: 300px;
			}
			.box ul li p:nth-child(5){
				width: 120px;
			}
			.box ul li p:nth-child(6){
				width: 125px;
				border-right:none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<p>ID</p><p>歌名</p><p>歌手</p><p>专辑名称</p><p>金额</p><p>删除</p>
				</li>
			</ul>
		</div>
		<script>
			var str = ""  //先定义空字符串
			var aU = document.querySelector(".box ul")
			
			var arr = []
			arr[0] = 1
			for(var i=0;i<data.length;i++){
			var dk = data[i]
				arr[0+i] = 1+i
			str +="<li><p>"+arr[0+i]+"</p>"
			for(var key in data[i]){
						str += "<p>"+dk[key]+"</p>"
					}
			str += "</li>"
			}
			aU.innerHTML += str
			console.log( aU.innerHTML+str)
		</script>
	</body>
</html>
