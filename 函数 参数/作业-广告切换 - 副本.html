<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>广告切换</title>
		<style>
			*{
				margin:0;
				padding:0;
				font-family:"微软雅黑";
				font-size:14px;
			}
			ul,li{
				list-style: none;
				cursor: pointer;
			}
			.box{
				width:430px;
				height: 205px;
				margin: 50px auto;
			}
			#left {
				width:100px;
				float: left;
			}
			#left ul{
				width:100px;
				height: 205px;
				list-style: none;
			}
			#left ul li{
				width:100px;
				height:50px;
				line-height:50px;
				background-color: #000;
				border-top: 1px solid #fff;
				text-align: center;
				color: #fff;
			}
			
			#right{
				position:relative;
				float: left;
				width: 326px;
				height: 204px;
				
			}
			#right ul li{
				position:absolute;
				top: 0;
				left: 0;
				height: 100%;
				display: none;
			}			
			#right div{
				position:absolute;
				bottom: 0;
				width: 100%;
				height: 35px;
				background: #0009;
				text-align: right;
			}			
			#right div span {
				display: inline-block;
				width: 35px;
				height: 35px;
				line-height: 35px;
				background: #ddd;
				text-align: center;
				margin-left: 2px;
				cursor: pointer;
			}			
			#left .on{
				background:#930;
			}
			#right .on{
				background:#930;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div id="left">
				<ul>
					<li  class="on">极速免税店</li>
					<li>美妆商城</li>
					<li>服装运动</li>
					<li>鞋包配饰</li>
				</ul>
			</div>
			<div id="right" class="adimg">
				<ul>
					<li style="display:block">
						<img src="img/s1.jpg"	width="326" height="204" alt="" />
						<div></div>
					</li>
					
					<li>
						<img src="img/1.jpg"	width="326" height="204" alt="" />
						<div></div>
					</li>
					
					<li>
						<img src="img/m1.jpg"	width="326" height="204" alt="" />
						<div></div>
					</li>
					
					<li>
						<img src="img/1.jpg"	width="326" height="204" alt="" />
						<div></div>
					</li>
					
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			var eli = document.getElementById("left").querySelectorAll("li"),
				rli = document.getElementById("right").getElementsByTagName("li"),
				aImg = document.getElementById("right").getElementsByTagName("img"),
				
				length = eli.length,
				index =0
				
//				console.log(aImg.length)

				for(var i=0;i<length;i++){
					eli[i].index = i
					
					eli[i].onmouseenter =function(){
						x = this.index
						eli[index].className = ""		//清空左侧上一个classname
						index = this.index				//  （将当前索引的赋给index
						eli[index].className = "on" 	//给左侧当前索引加上className
						
						for(var j=0;j<length;j++){
								rli[j].style.display = "none"
						}
						rli[x].style.display = "block"	
					}
					//
		
				}
				
			arr = [
				['img/s1.jpg','img/s2.jpg','img/s3.jpg','img/s4.jpg'],
				['img/1.jpg','img/2.jpg','img/3.jpg'],
				['img/m1.jpg','img/m2.jpg','img/m3.jpg','img/m4.jpg','img/s5.jpg'],			
				['img/1.jpg','img/2.jpg','img/3.jpg'],
			]
			
			
			 	var str = "",
			 		arrSpan = []
				
			
			for(var i=0;i<length;i++){
				
				for(var j=0;j<arr[i].length;j++){
					if(j==0){
						str = "<span class='on'>"+ 1 +"</span>"
					}else{
						str += "<span>"+ (j+1) +"</span>"
					}
//					console.log(aspan[j].length)
				}
					
				arrSpan.push(str) 
				
				
			}
			for(var i=0;i<length;i++){
				 showImg(rli[i],arrSpan[i],arr[i])
			}
			function showImg(obj ,rsp,arImg){
				var Rdiv = obj.getElementsByTagName("div")[0];
				
				Rdiv.innerHTML  = rsp
				var aImg = obj.getElementsByTagName('img')[0];
				var span = Rdiv.getElementsByTagName('span');
				
				var oldSpan = span[0];
				
				
					
	           for( var j=0;j<span.length;j++ ){
	                span[j].a= j;
	                span[j].onmouseenter = function () {
	                    oldSpan.className = '';
	                    this.className = 'on';
	                    oldSpan = this;
	
	                    aImg.src = arImg[this.a];
	                    //console.log( arrImg[this.a][this.a] );
	                    console.log( arr[this.a]);
	                }
	            }
			}
		</script>
	</body>
</html>
