<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车案例</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			font-family: "微软雅黑", serif;
			font-size: 14px;
		}
		.box{
			width: 1000px;
			margin: 50px auto 0;
		}
		.box table{
			width: 100%;
			border-color: #930;
			border-collapse:collapse;			
		}
		.box table .title td{
			height: 50px;
			background: #c36;
			color: #fff;
			font-weight: bold;
		}
		table tr td {
			width: 25%;
			height: 100px;
			text-align: center;
		}
		.box table tr td img{
			height: 70px;
		}
		table tr td .reduce{
			display: inline-block;
			width: 30px;
			height: 30px;
			line-height: 30px;
			background-color: #DDD;
			cursor:pointer;
		}
		table tr td .sum{
			display: inline-block;
			width: 50px;
			line-height: 28px;
			border-top: 1px solid #ddd;
			border-bottom: 1px solid #ddd;
			color:#c36;
		}
		table tr td .add{
			display: inline-block;
			width: 30px;
			height: 30px;
			line-height: 30px;
			background-color: #DDD;
			cursor:pointer;
		}
		table tr td:nth-child(3) {
			-moz-user-select:none;
			user-select:none
		}		
		.box .inw{
			background-color: #c36;
		}
		.box .infoot{
			width: 405px;
			height: 50px;
			line-height: 50px;
			background-color: #c36;
			margin: 10px 0 10px auto;
		}
		.box .infoot p{
			display:inline-block;
			width:200px;
			height: 50px;
			color: #fff;
		}		
		.box .infoot p span{
			font-size:16px;
			color:yellow;
		}
	</style>
	</head>
	<body>
		<div class="box">
			<table border=1>
				<thead>

				</thead>
				<tbody>
					<tr class="title">
							<td>商品</td>
							<td>单价</td>
							<td>数量</td>
							<td>总价</td>
					</tr>
					<tr>
						<td><img src="img/shop1.jpg" alt="" /></td>
						<td class="alone">8</td>
						<td><span class="reduce">-</span><span class="sum">0</span><span class="add">+</span></td>
						<td class="price">0</td>
					</tr>
					<tr>
						<td><img src="img/shop2.jpg" alt="" /></td>
						<td class="alone">10</td>
						<td><span class="reduce">-</span><span class="sum">0</span><span class="add">+</span></td>
						<td class="price">0</td>
					</tr>
					<tr>
						<td><img src="img/shop3.jpg" alt="" /></td>
						<td class="alone">12.5</td>
						<td><span class="reduce">-</span><span class="sum">0</span><span class="add">+</span></td>
						<td class="price">0</td>
					</tr>
					<tr>
						<td><img src="img/shop4.jpg" alt="" /></td>
						<td class="alone">23</td>
						<td><span class="reduce">-</span><span class="sum">0</span><span class="add">+</span></td>
						<td class="price">0</td>
					</tr>
				</tbody>
			</table>
			<div class="inw">
				<div class="infoot">
					<p class="goods">已选中商品：<span>0</span> 个</p>
					<p class="totol">合计费用：<span>0</span> ￥</p>
				</div>
			</div>
		</div>
		
		<script>
			var areduce = document.querySelectorAll("table tr td .reduce"),   //减
				asum  = document.querySelectorAll("table tr td .sum"),		//单个商品数量
				oadd  = document.querySelectorAll("table tr td .add"),		//加
				Alone  = document.querySelectorAll("table tr .alone"),	//单价
				Aprice = document.querySelectorAll("table tr .price"),	//类商品价格小计
				Agoods = document.querySelector(".box .goods span"),	//已选的商品个数
				Totol = document.querySelector(".box .totol span"),		//总价
				length = oadd.length
				
			for (var i=0;i<length;i++) {
				areduce[i].index = i				//自定义属性存储下标i
				oadd[i].index = i				//自定义属性存储下标i
				areduce[i].onclick = function(){
					index =this.index
					num = asum[index].innerHTML-0
					num--					
					num = Math.max(num , 0) //比较取最大值
					asum[index].innerHTML = num 	//重新赋值
				}
				
				oadd[i].onclick = function(){
					index =this.index
					num = asum[index].innerHTML-0
					num++
					asum[index].innerHTML = num 	//重新赋值
				}
			}
			
		</script>
	</body>
</html>
