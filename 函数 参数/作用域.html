<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>作用域</title>
	</head>
	<body>
		<link rel="stylesheet" type="text/css" href=""/>
		<script type="text/javascript">
			/*
			 * alert( a );
			var a = 10;
			alert( a );
			a(); 
			function a(){ alert(2); };
			
			 *  	1,找  a = und => a= function a(){
			 * 							 alert(2); 
			 * 							}
			 * 		2,执行 alert->  a = und  
			 * 			  alert->  a = 10
			 * 			   
			 * 
			 */
			
			alert( a );  
			var a = 10;  

			alert( a ); 
			function a(){alert(20)};

			alert( a ); 
			var a = 30; 

			alert( a );

			function a(){alert(40)};
			alert( a ); 
			/*
			 *   1 找  a = und ->  a=function a(){alert(20)};  a=function a(){alert(40)};
			 * 	2执行 a =a=function a(){alert(40)}    ->  
			 * 				a = 10 
			 *				-> a=10  
			 * 				->30 
			 * 				->30
			 */
			
			a();
			var a = function(){alert( 1 );}
			a();
			function a(){alert(2);}
			a();
			var a = function b(){alert(3);}
			a();
			/*
			 *   1 找  a = und ->  a=function b(){alert(2);}  --》
			 * 	 2 执行 a = function(){alert( 1 );}
			 * 			a();  -> 	3
			 * 			a();  ->   1
			 */
		</script>
	</body>
</html>
