<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>正则表达式以及方法</title>
		
	</head>
	<body>
		<script>
			/*
			 * 正则表达式的写法
			 * 1，//			双斜杠连起来是注释  ,在里面加上内容变成正则，
			 * 				正则/ / 里面不能放变量，只匹配字符串（用法有局限）
			 * 				想检测变量，可以通过new RegExp()方法
			 * 2，   
			 * 
			 * 正则的方法：
			 * reg.test(str)	//返回一个布尔值，匹配成功返回true，失败返回false 
			 * new RegExp()     //  new一个正则，可以()内可以放变量或者''字符串
			 * 						new RegExp("","")  有两个参数 第1个变量或字符串，第2个参数放标识(i,g,m)
			 * 
			 * str.math(reg)     //math(正则),返回一个数组，包含匹配内容的数组，否则返回null
			 * 
			 * str.replace(reg,rStr) //replace替换 ，返回新字符串(不改变原来的str)。
			 * 				str 字符串
			 * 				reg 正则表达式
			 * 				rStr 替换reg里的内容  1、string  字符串
			 * 									2、function	 该函数的返回值	
			 * 			
			 * 特殊意义的字符有：\ , / {} ? + * () [] | ^ $
			 * 					\   转义
			 * 					{}  量词		
			 * 					?   量词的特殊表示(字符匹配要么0个要么1个)	
			 * 					+   量词的特殊表示(字符匹配最少有1个)	
			 * 					*   量词的特殊表示(字符匹配任意次)	
			 * 					()  子集		
			 * 					[]  字符集		
			 * 					|   或者		
			 * 					^   限定开头   (在字符集里有特殊意义 [^n] 除了n以外的)
			 * 					$   限定结尾
			 *   				.点 匹配除“\n”和"\r"之外的任何单个字符。要匹配包括“\n”和"\r"在内的任何字符
			 * 
			 * 转义 ：\		  	1.用来匹配特殊意义的字符,(也可以将有意义的符号变成没意义的)
			 * 				 	2.也可以用在字符串里面
			 * 	--	'\n'  换行,'\r'  换行'\t' --  换行   。这是3个在字符串里有特殊意义
			 * 	
			 * 
			 *在正则/ /里面有特殊意义的有：
			 * 					\s   匹配空格
			 * 					\S   匹配非空格 (空格以外的所有字符)
			 * 					\d	  匹配数字   （扩展如:\d\d  则表示相邻的两个数字
			 * 					\D	  匹配非数字  (数字以外的所有字符)
			 * 					\w	  匹配字符(数字、字母、_)    
			 * 					\W	  匹配非字符（数字、字母、_ 以外的所有字符 ）
			 * 					\b   匹配单词边界，取独立部分。如：连词符(-)、空格 * - + /等（除\w之外）
			 * 						 例子：let str = /\bMary\b/    \b起始-字符-结束($)\b
			 * 					\B	 转义\b的相反  （很少用）
			 * 	
			 * 正则里的量词 ：  {}
			 * 			   	  let r=/1{5}/  相当于匹配 连在一起的5个1  		
			 * 			   	  let r=/2{1,3}/  相当于匹配 1到3个‘2’  	
			 * 		有几种 特殊量词,可以用特定的符号表示：
			 * 					{0,1}  ?  	匹配(要么0个要么1个)
			 * 					{1,}   +  	匹配 (最少1个)  取最大值
			 * 					{0,}   *	匹配0和无穷大	取最大值
			 * 
			 * 标识：写在正则/ /结束之后  //i  ,  //g
			 * 					i		不区分大小写
			 * 					g		全局匹配
			 *					m       换行匹配
			 * 
			 * 或者  "|"   reg = /a|bc/   匹配  a   bc   
			 * 
			 * 正则里的子集： ()
			 * 		reg = /狗蛋(12)(3)/    	一个括号是一个子集（整体），
			 * 								reg正则内大整体则为/狗蛋123/ 
			 * 								reg正则内小整体则为/12/
			 * 								reg正则内小整体则为/3/ 
			 * 		-- 注：用match方法，在正则后面加上标识 g 不返回子集
			 * 
			 * 
			 * 正则里的字符集： []		匹配字符集[]整体当中的一个内容
			 * 			1.一段连续的内容：
			 * 						[0-9]
			 * 						[a-z]					
			 * 						[A-Z]				
			 * 						[0-9a-zA-Z]				
			 * 			2.或者(字符集[]里"自带"或者)
			 * 				① -  横线在字符集'[]'里面特殊意义
			 * 				② -  横线在字符集'[]'之外，没有特殊意义 
			 * 				③ 大多数特殊意义的符号  在字符集'[]'里面没有特殊意义   (转义符\除外)
			 * 				   如：( ) { } ? + *
			 * 			3.  ^ 符： 如果出现在 [] 里的最开始[^](第一位) 相当于取反
			 * 				   如：/[^ab]/  则表示 匹配除了a和b以外的字符
			 */
			let reg = /狗蛋(12)(3)/  			
			let str = "狗蛋123"
 			let s = str.match(reg)
 			console.log(s)
		</script>
	</body>
</html>
