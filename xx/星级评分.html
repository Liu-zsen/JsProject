<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>星级评分</title>
	<style>
		*{
			margin: 0;
			padding:0;
		}
		.box{
			width: 310px;
			height:75px;
			margin:50px auto;
		}
		.box ul{
			float: left;
			margin-top: 27px;
		}
		.box ul li{
			float: left;
			width: 20px;
			height: 20px;
			line-height:75px;
			background: url(img/star.png) no-repeat;
			list-style: none;
		}
		.box span{
			float: left;
			color:red;
			line-height:75px;
		}	
		.box p{
			float: right;
			width: 120px;
			height:70px;
			border:1px solid #ddd;
		}
		.box .on{
			background-position: 0 -27px;
		}
	</style>
	</head>
	<body>
		<div class="box">
			<span>星级评分：</span>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>	
			<p>提示：请认真给当前文章打分</p>
		</div>
		<script type="text/javascript">
			var ali = document.querySelectorAll(".box li"),
				op = document.querySelector(".box p"),
				oul = document.querySelector(".box ul"),
				arr = ['提示：请认真给当前文章打分','很差','较差','还行','推荐','力荐'],
				b = -1;
				length = ali.length
				
			for(var i=0;i<length;i++){
				ali[i].index  = i		//自定义属性存索引i
				ali[i].onmouseenter = function(){
					change(this.index)
				}
				ali[i].onclick = function(){

					change(this.index)
//					b = this.index
//					change(b)
				}
			}
			
			oul.onmouseleave = function(){
					change(b)
			}
			
			function change(n){
					op.innerHTML = arr[n+1]
					for(var i=0;i<length;i++){	//
						ali[i].className = ""
					}
					for(var i=0;i<=n;i++){  //i不大于下标index的都加上on
						ali[i].className = "on"
					}
			}
		</script>
	</body>
</html>
