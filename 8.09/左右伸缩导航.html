<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>左右伸缩导航</title>
		<style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            .box{
                position: fixed;
                left: -50px;
                width: 50px;
                height: 100%;
                background-color: #666;
            }
            .box .list{
            	position: absolute;
                top:20%;
                width: 50px;
                height: 350px;
            }
            .box .list li{
            	position: relative;
            	width: 50px;
            	height: 50px;
            	margin-bottom: 15px;
             	
            }
            .box .list li:hover{
            	background-color: #ffc;
            }            
            .box .list li img{
            	position: absolute;
            	top:7px;
            	left: 7px;
            }
             .box .list .hide{
             	display: none;
             	position: absolute;
             	top: -1px;
             	left:50px;
             	width: 200px;
             	height: 180px;
             	background-color: #ffc;
             	border: 1px solid #ccc;
             	border-left: none;
             }
             .box .btn{
             	position: absolute;
             	left: 50px;
             	width: 50px;
             	height: 50px;
             	bottom: 50px;
             	background: url(img/icon.png);
             	background-position: 0px 50px;
             }
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<ul class="list">
				<li>
					<img src="img/bq1.png" alt="" />
					<div class="hide"></div>
				</li>
				<li>
					<img src="img/bq2.png" alt="" />
					<div class="hide"></div>
				</li>
				<li>
					<img src="img/bq3.png" alt="" />
					<div class="hide"></div>
				</li>
				<li>
					<img src="img/bq4.png" alt="" />
					<div class="hide"></div>
				</li>
				<li>
					<img src="img/bq5.png" alt="" />
					<div class="hide"></div>
				</li>
				
			</ul>
			<div class="btn"></div>
		</div>
		<script>
			var obox = document.getElementById("box"),
				ali = obox.querySelectorAll(".list li"),
				ahide = obox.querySelectorAll(".list .hide"),
				abtn = obox.querySelector('.btn'),
				length = ali.length,
				falg = true,
				index = 0
				console.log(abtn.innerHTML)
				
				for(var i=0;i<length;i++){
					ali[i].index = i
					
					ali[i].onmouseenter = function(){
						ahide[this.index].style.display = "block"
					}
					
					ali[i].onmouseleave = function(){
						ahide[this.index].style.display = ""
					}
				}
				
				abtn.onclick = function(){
					if (falg) {
							obox.style.left = "0px" ;
							abtn.style.left = "0px" ;
							abtn.style.backgroundPosition = "0px 0px";
							falg = false
					} else{
						obox.style.left = ""
						abtn.style.left = ""
						abtn.style.backgroundPosition = "";
						falg = true
					}
				}
		</script>
	</body>
</html>
