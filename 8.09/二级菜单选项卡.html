<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二级导航</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				font-family: "微软雅黑", serif; 
				font-size: 14px;
				color: #272727;
			}
			ul,li{list-style: none;}
			#box{
				width: 250px;
				border: 1px solid #ccc;
				margin: 50px auto;
				border-radius: 5px;
				
			}
			#box ul{
                width: 100%;
                overflow: hidden;
                height: 31px;
			}
			#box ul li{
				height: 30px;
				line-height: 30px;
				text-indent: 10px;
				border-bottom: 1px solid #b1b1b1;
			}
			#box ul li:hover{
				background: #CCCCCC;
			}
			#box ul .on{
				background: #CCCCCC;
			}
			#box ul .title{
				line-height: 35px;
				background-color: #cdbfe3;
				text-indent: 5px;
			}
			#box .show{
				height: auto;
			}
		</style>
	</head>
	<body>
		<div  id="box">
			<ul >
				<li class="title">朋友</li>
				<li class="goudan">小米</li>
				<li class="goudan">玛利亚</li>
				<li class="goudan">小明</li>
				<li class="goudan">小红</li>
			</ul>
			<ul>
				<li class="title">同时</li>
				<li class="goudan">海牙</li>
				<li class="goudan">海龙</li>
				<li class="goudan">玛利亚</li>
				<li class="goudan">海文</li>
			</ul>
			<ul>
				<li class="title">爱人</li>
				<li class="goudan">小丽</li>
				<li class="goudan">桃子</li>
				<li class="goudan">玛利亚</li>
				<li class="goudan">玛利亚</li>
			</ul>
		</div>
		
		<script>
			var obox = document.getElementById("box"),
				oul = obox.getElementsByTagName("ul"),
				atitle = obox.querySelectorAll(".title"),
				ali = obox.querySelectorAll(".goudan"),
				length = oul.length,
				index= 0,
				flag =true

			for(i=0;i<ali.length;i++){
				atfirst = ali[i].className
				ali[i].index = i
				
				ali[i].onclick = function(){
					ali[index].className = atfirst
					index = this.index
					ali[index].className = "on"
				}
			}
			
			for (var i=0;i<length;i++) {
				atitle[i].index = i
				atitle[i].onclick =function(){
					if (flag) {ali
						oul[this.index].className = "show"
						flag= false
					} else{
						oul[this.index].className = ""
						flag= true
					}
				}
			}
			
		</script>
	</body>
</html>
