<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手风琴特效</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: url(img/bg.jpg) center top no-repeat;
			}
			#box{
				overflow: hidden;
				position: relative;
				width: 1089px;
				height: 429px;
				margin: 180px auto 0;
			}
			#box .warp{width: 300%;height:100%;}
			#box .accord{
				float: left;
				width: 100px;
				height: 100%;
			}
			#box .accord .title{
				width:20px;
				height: 100%;
				padding: 0 40px ;
				background-color: rgb(0,0,0);
				background-color: rgba(0,0,0,.6);
				color: #fff;
				text-align: center;
				font-size: 14px;
				
			}
			#box .accord:nth-child(1){
				background: url(img/1.jpg) no-repeat;
			}
			#box .accord:nth-child(2){
				background: url(img/2.jpg) no-repeat;
			}
			#box .accord:nth-child(3){
				background: url(img/3.jpg) no-repeat;
			}
			#box .accord:nth-child(4){
				background: url(img/4.jpg) no-repeat;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="warp">
				<div class="accord">
				<p class="title">我的个人拉萨之旅丨丨故事之城</p>
				</div>
				<div class="accord">
					<p class="title">我的个人拉萨之旅丨丨故事之城</p>
				</div>
				<div class="accord">
					<p class="title">我的个人拉萨之旅丨丨故事之城</p>
				</div>
				<div class="accord">
					<p class="title">我的个人拉萨之旅丨丨故事之城</p>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		
		<script type="text/javascript">
			(function(){
				let $accord = $("#box").find(".accord")
				$accord.last().width(789)
				$accord.mouseenter(function(){
					if($(this).width()===789)return;
					$(this).stop().animate({
						width:789
					}).siblings().stop().animate({
						width:100
					});
				});
			})();
		</script>
	</body>
</html>
