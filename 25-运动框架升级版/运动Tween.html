<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            #box{
                position: absolute;
                left: 200px;
                top: 100px;
                width: 100px;
                height: 100px;
                background: hotpink;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>

        <script src="js/Tween.js"></script>
        <script>

         	var oBox = document.getElementById("box");

            var t1 = tMove( oBox , {
                width : 500,
                top : 200
            } , 5000 , "backIn" );
            var t2 = tMove( oBox , {
                height : 500,
                left : 300
            } , 5000 , "backIn" );

            document.onclick = function () {
                cancelAnimationFrame(t2.timer);
            };

 
        </script>
    </body>
</html>
