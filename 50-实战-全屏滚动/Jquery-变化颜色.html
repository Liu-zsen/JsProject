<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jquery - 变化颜色</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 200px;
				height: 200px;
				margin: 50px auto;
				background: rgb(0,0,0);
				transition: .5s;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-color/2.1.2/jquery.color.min.js"></script>
		<script>
			(function(){
				let $box = $("#box");
//				$box.css('backgroundColor','#ddd');
				$box.animate({
					backgroundColor:"green"
				},1000);
			})();
		</script>
	</body>
</html>
