<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text</title>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			let oBox = document.getElementById("box")
			let a ="";

			  a += i+" "
			}
			oBox.innerHTML = a
		</script>
	</body>
</html>
