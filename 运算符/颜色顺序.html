<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>颜色顺序</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#box{
				width:300px;
				height: 300px;
				margin: 50px auto;
				background: pink;
				border-radius: 5px;
			}
			#box ul li{
				width: 75px;
				height: 75px;
				line-height: 75px;
				float: left;
				text-align: center;
			}
			#box ul li.l1{background-color: #cdbfe3 ;}
			#box ul li.l2{background-color: #337ab7 ;}
			#box ul li.l3{background-color: #5cb85c ;}
			#box ul li.l4{background-color: #ec971f ;}
			#box ul li.l5{background-color: #d9534f ;}
			
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li></li>

				<li></li>

				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		
		<script type="text/javascript">
			var ali = document.getElementById("box").getElementsByTagName("li"),
				length = ali.length;
			
			for(var i=0;i<length;i++){
				var x = i % 5,y =2*i+1
				ali[i].className = "l"+(x+1)
				ali[i].innerHTML = i+1
			}
		</script>
	</body>
</html>
