<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/flexible.js"></script>
	</head>
	<body>
		<div id="main">
			<section>
				<div class="account-form register-top">
						<div class="icon">
							<input class="user" type="text" name="cd-name" id="cd-name" placeholder="设置用户名">
							<i class="clear"></i>
					    </div> 
					    
						<div class="icon">
							<input class="user" type="text" name="cd-name" id="cd-name" placeholder="设置登录密码">
							<i class="clear"></i>
					    </div> 
					    
						<div class="icon bottom">
							<input class="user" type="text" name="cd-name" id="cd-name" placeholder="确认登录密码">
							<i class="clear"></i>
					    </div> 
					    
					    <div class="icon">
					    	<a href="javascript:void(0)" >立即注册</a>
						</div>
				</div>
				<div class="back-login">
					<a href="">上一步</a>
				</div>
			</section>
		</div>
	</body>
</html>
