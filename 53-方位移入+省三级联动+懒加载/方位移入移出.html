<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>方位移入移出</title>
		<style>
			*{
				margin:0;
				padding: 0;
			}
			#wrap{
				width: 1200px;
				height: 360px;
				margin: 100px auto 0;
			}
			#wrap ul{
				list-style: none;
				width: 102%;
				height: 100%;
			}
			#wrap ul li{
				position: relative;
				overflow: hidden;
				float: left;
				width: 230px;
				height: 100%;
				margin: 0 5px;
			}
			#wrap ul li .cover{
				position: absolute;
				top: 0;
				left: 100%;
				width: 100%;
				height: 100%;
				background: url(img/new-bg.png);
				color: #fff;
			}
			#wrap ul li .cover p:nth-child(1){
				margin-top: 150px;
			}
			#wrap ul li .cover p{
				font-size: 14px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<ul>
				<li>
					<img src="img/1.jpg" alt="" />
					<div class="cover">
						<p>春夏新品 上新无限</p>
						<p>点击进入</p>
					</div>
				</li>
				<li>
					<img src="img/2.jpg" alt="" />
					<div class="cover">
						<p>夏装新品发布 8折起</p>
						<p>点击进入</p>
					</div>
				</li>
				<li>
					<img src="img/3.jpg" alt="" />
					<div class="cover">
						<p>春装特惠 买二送一</p>
						<p>点击进入</p>
					</div>
				</li>
				<li>
					<img src="img/4.jpg" alt="" />
					<div class="cover">
						<p>春夏新品 低至158</p>
						<p>点击进入</p>
					</div>
				</li>
				<li>
					<img src="img/5.jpg" alt="" />
					<div class="cover">
						<p>美洲野牛旗舰店</p>
						<p>商务休闲新境界</p>
					</div>
				</li>
			</ul>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			(function(){
				let ali = $("#wrap").find("ul li")
			
				ali.hover(function(e){
					Fn.call(this,true,e);
				},function(e){
					Fn.call(this,false,e);
				})
				function Fn(bool,e){
					let x = e.pageX;
					let y = e.pageY;
					//获取ali四边边界
					let left = Math.abs(x - $(this).offset().left),
						top  = Math.abs(y -$(this).offset().top),
						right = Math.abs(left - $(this).outerWidth()),
						bottom = Math.abs(top - $(this).outerHeight());
					let minX = Math.min(left,top,right,bottom)	;
					let join = {};
					let $cover = $(this).find(".cover")
					switch (minX){
						case left:
							join = {top:0,left:"-100%"}
							break;
						case top:
							join = {top:"-100%",left:0}
							break;
						case right:
							join = {top:0,left:"100%"}
							break;
						case bottom:
							join = {top:"100%",left:0}
							break;
					}
					if(bool){
						$cover.css(join).stop().animate({top:0,left:0})
					}else{
						$cover.stop().animate(join)
					}
				}
			})();
		</script>
