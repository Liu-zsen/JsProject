<!doctype html><!--声明文档类型  网页文档-->
<html>
<head><!--用户是看不见的 给浏览器看的-->
	<meta charset='UTF-8'><!--国际编码 字符的编码格式-->
	<!--网页三要素 title keywords description-->
	<title>商品价格排序 es6</title><!--网页的标题-->
	<meta name='keywords' content=''><!--让搜索引擎找到我们的网页-->
	<meta name='description' content=''><!--网页的介绍-->
	<style>/*   css  层叠样式表 */
		*{
			margin:0;
			padding:0;
		}
		ul, ol ,li{list-style: none;}
		body{
			font-family: "Microsoft Yahei";
			color: #666;
			font-size: 14px;
		}
		#box{
			margin: 50px auto;
			width: 950px;
		}
		.box1 {
			border:1px solid #ddd;
			line-height: 40px;
			vertical-align: middle;
		}
		.box1 ul li{
			display:inline-block;
			margin: auto 25px; 
			cursor:pointer;
		}	
		.box1 ul,.box ul {
			position: relative;
		}
		#list{
			margin:10px;
			display: inline-block;
			vertical-align: middle;
		}
		#list ul li {
			position:relative;
			float: left;
			border: 1px solid #DDD;
			padding: 10px;
			margin: 10px;
		}
		#list ul li img{
			width: 190px;
			height: 190px;
		}
		.box1 .hide{
			display:none;
			position:absolute;
			top:0;
			background: #fff;
			padding: 0 10px;
			border: 1px solid #ddd;
			border-top:none;
			z-index: 1;
		}
		.box1 .show{
			display:block;
		}
		#list ul li .danjia{
			position:absolute;
			right: 10px;
 			bottom: 10px;
			width:50px;
			height:50px;
			line-height: 50px;
 		    text-align: center;
			background-color:#FF0000;
 		    color: #ffd30f;
 		    font-weight:bold;
			border-radius: 50%;
		}
	</style>
</head>
<body><!--用户在网页中可见的区域-->
	<div id="box">
		<div class="box1">
			<ul>
				<li><a>流行</a></li>
				<li><a>热销</a></li>
				<li><a>上新</a></li>
				<li id="show">
					<a id="price">价格</a>
					<div class="hide">
						<p>价格从低到高</p>
						<p>价格从高到低</p>
					</div>
				</li>
			</ul>
		</div>
		<div id="list">
			<ul id="uContent"></ul>
		</div>
	</div>
	<script type="text/javascript">
		(function(arr){
		
			let show = document.getElementById('show');
			let hide = show.getElementsByClassName("hide")[0];
			let alist = document.getElementById("list");
			let sP = show.querySelectorAll(".hide p");
			
			//鼠标滑动事件
			show.onmouseenter = function(){
				hide.classList.add("show")
			}
			show.onmouseleave = function(){
				hide.classList.remove("show")
			}
			
			//界面初始化
			view(arr);
			function view(arr){
				arr.forEach(function(i){
					uContent.innerHTML += `<li class="alist"><img src=${i.url}><p><a>${i.title}</a></p><div class="danjia">$<i>${i.num}</i></div></li>`
				})
			}
			
			//点击排序
			for(let i=0;i<2;i++){
				sP[i].onclick = function(){
					uContent.innerHTML = ""
					price.innerHTML = this.innerHTML;
					hide.classList.toggle("show");
					arr.sort((a,b) => i?b.num-a.num:a.num-b.num);
					view(arr)
				}
			}
		})(
			[
				{
					url : "img/xh_img1.jpg",
					title : "粉色玫瑰系列",
					num : 213
				},
				{
					url : "img/xh_img2.jpg",
					title : "粉色玫瑰系列",
					num : 520
				},
				{
					url : "img/xh_img3.jpg",
					title : "粉色玫瑰系列",
					num : 315
				},
				{
					url : "img/xh_img4.jpg",
					title : "粉色玫瑰系列",
					num : 99
				},
				{
					url : "img/xh_img5.jpg",
					title : "粉色玫瑰系列",
					num : 105
				},
				{
					url : "img/xh_img6.jpg",
					title : "粉色玫瑰系列",
					num : 88
				},
				{
					url : "img/xh_img7.jpg",
					title : "粉色玫瑰系列",
					num : 73
				},
				{
					url : "img/xh_img8.jpg",
					title : "粉色玫瑰系列",
					num : 278
				}
			]
		)
	</script>
