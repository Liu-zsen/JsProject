<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>页面定时跳转</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width:300px;
				height: 120px;
				line-height: 120px;
				margin: 100px auto 0;
				border: 3px dotted pink;
				text-align: center;
			}
			.box p span{
				font-size: 25px;
				color: red;
				margin: 0 5px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>页面将在<span>5</span>s秒内跳转</p>
		</div>
		<script type="text/javascript">
//			window.location = "http://www.baidu.com"
			var span = document.querySelector(".box span")
			var num = 5
			
			window.a =	setInterval(function(){
				num--
				span.innerHTML =num
				if(num==0){
					clearInterval(window.a)
					window.location = "http://www.baidu.com"
				}
				console.log(num)
			},1000)
			
		</script>
	</body>
</html>
