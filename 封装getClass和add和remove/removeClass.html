<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>removeClass</title>
		<style type="text/css">
			*{
				margin:0;
			}
			.on{
				background: green;
			}
		</style>
	</head>
	<body>
		<div id="idc" class='box wrp i'>我是第一个盒子</div>
		<div class='a'>我是第二个盒子</div>
		<div class='box on'>我是第三个盒子</div>
		
		<script>
			var aDiv = document.getElementById('idc')
			removeClass(aDiv,"on i")
			
			function removeClass(ele,CName){
				var arr1 = aDiv.className.split(" ")
				var arr2 = CName.split(" ")
				for (var i=0;i<arr2.length;i++) {
					for(var j=0;j<arr1.length;j++){
						if(arr2[i] == arr1[j]){
							arr1.splice(j,1)
						}
					}
				}
				ele.className = arr1.join(" ")
				console.log(arr2)
			}
		</script>
	</body>
</html>
